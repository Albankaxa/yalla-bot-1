version: "3.9"
services:
  bot:
    build: .
    container_name: israel-classifieds-bot
    restart: unless-stopped
    env_file: .env
    depends_on:
      - db
      - redis

  db:
    image: postgres:16-alpine
    container_name: classifieds-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: classifieds-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  pgdata:
